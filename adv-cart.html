<html>
  <head>
    <title>buttons</title>

  <body>
    <button onclick="console.log(`show quantity: ${items}`)">Show quantity</button>
    <button onclick="
    if(items>=10)
    {
      alert(`cart quantity is full`);
    }
    else
    {
      updateCartQuantity(1);
    }
    ">Add to cart</button>
    <button onclick="
    if(items>=10)
    {
      alert(`cart quantity is full`);
    }

    {
      updateCartQuantity(2);
    }
    ">+2</button>
    <button onclick="
    if(items>=10)
    {
      alert(`cart quantity is full`);
    }

    {
      updateCartQuantity(3);
    }

    }
    ">+5</button>

    if(items<=1)

     <button onclick="
     if(items<=1)

      updateCartQuantity(-2);

     ">-2</button>
      <button onclick="

    {
      alert(`cart is empty`);

      updateCartQuantity(-3);
    }
      ">-3</button>
    <button onclick="
    items=0; console.log('cart was reset.') 
    console.log(`show quantity ${items}`)
    ">reset cart</button>
    <script>
      var items=0;
      
      function updateCartQuantity(cartq)
      {
        items += cartq ;
        console.log(`cart quantity ${items}`);
      }
    </script>
  </body>
</html>
