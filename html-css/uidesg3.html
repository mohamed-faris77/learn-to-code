<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced UI Design</title>
  <style>
    /* Resetting default margin and padding */
body, h1, h2, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Basic layout styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

aside {
  background-color: #444;
  color: #fff;
  width: 200px;
  padding: 20px;
  float: left;
}

aside ul {
  list-style: none;
  margin-bottom: 20px;
}

aside ul li {
  margin-bottom: 10px;
}

.buttons button {
  display: block;
  margin-bottom: 10px;
  width: 160px;
  padding: 8px;
  border: none;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
}

.primary-btn {
  background-color: #007bff;
}

.secondary-btn {
  background-color: #6c757d;
}

.success-btn {
  background-color: #28a745;
}

.danger-btn {
  background-color: #dc3545;
}

main {
  margin-left: 220px;
  padding: 20px;
}

footer {
  clear: both;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <aside>
    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
      <li><a href="#">Menu 4</a></li>
    </ul>
    <div class="buttons">
      <button class="primary-btn">Primary Button</button>
      <button class="secondary-btn">Secondary Button</button>
      <button class="success-btn">Success Button</button>
      <button class="danger-btn">Danger Button</button>
    </div>
  </aside>

  <main>
    <section>
      <h2>Main Content</h2>
      <p>This is the main section of the page.</p>
    </section>
  </main>

  <footer>
    <p>Footer - Â© 2023</p>
  </footer>

</body>
</html>
