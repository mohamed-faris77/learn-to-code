<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded YouTube Video</title>
    <style>
        /* CSS for styling the video container */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Replace 'VIDEO_ID' with the actual YouTube video ID -->
        <iframe src="https://www.youtube.com/embed/watch?v=-Pkj1qIcK2Y" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
