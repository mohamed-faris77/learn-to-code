<!DOCTYPE html>
<html>
<head>
    <title>red tag using div</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            color: white;
            background-color: black;
        }
        .p1{
            padding: 10px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .p2{
            padding: 10px;
            font-size: small;
            color: gray;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div>
       <p class="p1">Install Youtube Music</p>
       <p class="p2">Add YouTube Music to your desktop for quick and easy access</p> 
    </div>
</body>
</html>
