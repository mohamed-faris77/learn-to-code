<!DOCTYPE html>
<html>
<head>
    <title>button change</title>
</head>
<body>
    <h1 id="title">Hello world....!</h1>
    <button onclick="change()">change</button>
    <script>
      var para = document.getElementById("title")
      console.log(para.textContent)
      function change()
      {
      para.textContent="Bye World....!"
      }
    </script>
</body>
</html>
