<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      transition: background-color 0.5s ease-in-out;
    }
    .container {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Interactive Webpage</h1>
    <p>Click the button to change the background color!</p>
    <button onclick="changeBackgroundColor()">Change Color</button>
    <input type="color" id="colorPicker" placeholder="Enter color code">
  </div>
  <div id="counter">Click count: 0</div>

  <script>
    let clickCount = 0;

    function changeBackgroundColor() {
      const body = document.body;
      const colorPicker = document.getElementById('colorPicker');
      const selectedColor = colorPicker.value;

      if (selectedColor) {
        body.style.backgroundColor = selectedColor;
      } else {
        const randomColor = getRandomColor();
        body.style.backgroundColor = randomColor;
      }

      updateClickCount();
    }

    function updateClickCount() {
      clickCount++;
      const counterElement = document.getElementById('counter');
      counterElement.textContent = `Click count: ${clickCount}`;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
